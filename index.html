<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="external/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>IPL</title>
</head>

<body>

    <div class="container-fluid p-0">
        <div class="row m-0" style="background-color: #182C61;">
            <div class="col-12 py-2 text-center align-middle">
                <img src="images/ipl-logo.png" alt="Indian Premier League" height="60">
            </div>
        </div>
    </div>

    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="m-0 text-center">
                    <button class="btn btn-link text-decoration-none text-uppercase text-danger" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Tournament Structure
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body p-0">
                    <div class="container-fluid p-1 p-sm-3">
                        <div class="row m-0">
                            <div class="col-12 font-italic font-weight-light text-secondary text-center">
                                The teams are divided into two groups (A and B) of five teams.
                                Each team will play seven home and seven away games.
                                A team will play each team in other group twice (home and away), four of the teams in
                                its group once.
                            </div>
                        </div>

                        <div class="row m-0">
                            <div class="col-md-6 p-2 px-sm-5 py-sm-2">
                                <table class="table table-sm group-A-table table-striped table-bordered m-0">
                                    <thead class="bg-warning">
                                        <tr>
                                            <th scope="col" class="text-center text-uppercase">Group A</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-warning">
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6 p-2 px-sm-5 py-sm-2">
                                <table class="table table-sm group-B-table table-striped table-bordered m-0">
                                    <thead class="bg-warning">
                                        <tr>
                                            <th scope="col" class="text-center text-uppercase">Group B</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-warning">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="m-0 text-center">
                    <button class="btn btn-link text-decoration-none text-uppercase text-danger" data-toggle="collapse"
                        data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Matches
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body p-0">
                    <div class="container-fluid p-1 p-sm-3">
                        <div class="row m-0 matches-schedule">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="m-0 text-center">
                    <button class="btn btn-link text-decoration-none text-uppercase text-danger" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                        Points Table
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body p-0">
                    <div class="container-fluid p-1 p-sm-3">
                        <div class="row m-0">
                            <div class="col-12 p-0 table-responsive">
                                <table class="table points-table table-sm table-bordered table-hover">
                                    <thead style="background-color: #6F1E51; color: #FDA7DF;">
                                        <tr>
                                            <th scope="col" class="text-center text-uppercase">#</th>
                                            <th scope="col" class="text-center text-uppercase">Team</th>
                                            <!-- <th scope="col" class="text-center text-uppercase">Toss Won</th> -->
                                            <!-- <th scope="col" class="text-center text-uppercase">Batting First</th> -->
                                            <!-- <th scope="col" class="text-center text-uppercase">Bowling First</th> -->
                                            <th scope="col" class="text-center text-uppercase">Matches</th>
                                            <th scope="col" class="text-center text-uppercase">Won</th>
                                            <th scope="col" class="text-center text-uppercase">Lost</th>
                                            <th scope="col" class="text-center text-uppercase">For</th>
                                            <th scope="col" class="text-center text-uppercase">Against</th>
                                            <th scope="col" class="text-center text-uppercase">NRR</th>
                                            <th scope="col" class="text-center text-uppercase">Points</th>
                                        </tr>
                                    </thead>
                                    <tbody class="">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="external/jquery-3.3.1.slim.min.js"></script>
    <script src="external/popper.min.js"></script>
    <script src="external/bootstrap.min.js"></script>
    <script src="objects.js"></script>
    <script src="script.js"></script>
</body>

</html>
